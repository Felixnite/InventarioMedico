<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Register - Medical Inventory</title>
</head>
<body class="h-full bg-gray-100">
    <nav id="navegacion">
    </nav>
    
    <div id="notification" class="fixed top-0 right-0 left-0 mt-2 mx-10">
        
    </div>

    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
            </div>
            <form id="formulario" class="mt-8 space-y-6">
                <div class="grid gap-6 md:grid-cols-2">
                    <div class="relative pt-6">
                        <input type="text" id="floating_first_name" 
                               class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                               placeholder=" "/>
                        <label for="floating_first_name" 
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                            First name
                        </label>
                    </div>
                    <div class="relative pt-6">
                        <input type="text" id="floating_last_name" 
                               class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                               placeholder=" "/>
                        <label for="floating_last_name" 
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                            Last name
                        </label>
                    </div>
                </div>

                <div class="relative">
                    <input type="email" id="floating_email" 
                           class="mt-4 peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                           placeholder=" "/>
                    <label for="floating_email" 
                           class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                        Email address
                    </label>
                    <span class="hidden absolute right-0 -bottom-5 text-sm text-red-500" id="email-error">Invalid email format</span>
                </div>

                <div class="relative">
                    <input type="password" id="floating_password" 
                           class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                           placeholder=" "/>
                    <label for="floating_password" 
                           class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                        Password
                    </label>
                    <span class="hidden absolute right-0 -bottom-5 text-sm text-red-500" id="password-error">Minimum 8 characters required</span>
                </div>

                <div class="relative">
                    <input type="password" id="floating_repeat_password" 
                           class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                           placeholder=" "/>
                    <label for="floating_repeat_password" 
                           class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                        Confirm Password
                    </label>
                    <span class="hidden absolute right-0 -bottom-5 text-sm text-red-500" id="confirm-error">Passwords don't match</span>
                </div>

                <button type="submit" disabled="" id="submit-btn" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#4769c2] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    Registrar
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="registro.js"></script>
    <script type="module" src="../components/notification.js"></script>
    <script src="../components/nav.js"></script>
</body>
</html>
