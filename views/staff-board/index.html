<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Staff Board - StayWell</title>
    <style>
        @keyframes modalEnter {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-animation { animation: modalEnter 0.3s ease-out; }
        .project-card:hover .project-actions { opacity: 1; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <div id="navegacion"></div>

    

        

        <!-- Inventory Request Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-700">Inventory Requests</h2>
                </div>
                <div class="p-4 space-y-4">
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div>
                            <p class="font-medium">50x Surgical Masks</p>
                            <p class="text-sm text-gray-500">Requested for ER Team</p>
                        </div>
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Pending</span>
                    </div>
                    <!-- More request items -->
                </div>
            </div>

            <!-- Quick Request Form -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">New Inventory Request</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Item Name</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Quantity</label>
                            <input type="number" class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Urgency</label>
                            <select class="w-full px-3 py-2 border rounded-md">
                                <option>Normal</option>
                                <option>High</option>
                                <option>Emergency</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                        Submit Request
                    </button>
                </form>
            </div>
        </div>

        <!-- Inventory Availability -->
        
    </main>

    

    <script src="/js/staff.js"></script>
    <script src="../components/nav.js"></script>
</body>
</html>
