<!-- index.html (login) -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Medical Inventory</title>
</head>

<body class="h-full bg-gray-100">
    <div id="navegacion">

    </div>
    <div id="notification" class="fixed top-0 right-0 left-0 mt-2 mx-10">
        <!-- Notifications will appear here -->
    </div>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Welcome back
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Please sign in to your account
                </p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="relative">
                    <input type="email" id="login_email" 
                           class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                           placeholder=" " required/>
                    <label for="login_email" 
                           class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                        Email address
                    </label>
                    <span class="hidden absolute right-0 -bottom-5 text-sm text-red-500" id="email-error">Invalid email format</span>
                </div>

                <div class="relative">
                    <input type="password" id="login_password" 
                           class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                           placeholder=" " required/>
                    <label for="login_password" 
                           class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                        Password
                    </label>
                    <span class="hidden absolute right-0 -bottom-5 text-sm text-red-500" id="password-error">Password is required</span>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <button type="submit" id="login-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    Sign in
                </button>

                <div class="text-center">
                    <button type="button" id="admin-login-btn"
                            class="text-sm text-blue-600 hover:text-blue-500 focus:outline-none">
                        Ingress here as an admin
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Admin Login</h3>
                <div class="mt-2 px-7 py-3">
                    <div class="relative mb-4">
                        <input type="password" id="admin_password" 
                               class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none"
                               placeholder=" " required/>
                        <label for="admin_password" 
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-blue-600">
                            Admin Password
                        </label>
                        <span class="hidden absolute right-0 -bottom-5 text-sm text-red-500" id="admin-error">Password is required</span>
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="admin-submit-btn"
                            class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Login as Admin
                    </button>
                    <button id="close-modal-btn"
                            class="ml-3 px-4 py-2 bg-gray-100 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./login.js"></script>
    <script type="module" src="../components/notification.js"></script>
    <script src="../components/nav.js"></script>
</body>
